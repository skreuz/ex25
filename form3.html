<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iname">Name</label>
        <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
     <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="Mes" id="imes">
    <p>
        <input type="date" name="Data" id="idate">
    </p>
    <p>
        <label for="ihora">Hora da Prova</label>
        <input type="time" name="Hora" id="ihora">
    </p>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
